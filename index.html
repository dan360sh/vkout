	<script type="text/javascript">
function setcookie(name,value){
     document.cookie = name+"="+value+"; expires=Tue, 19 Jan 2038 03:14:07 GMT";
}
function receivecookie(name){
   var cookie = document.cookie;
   cookie = cookie.split("; ");
   var cook2 = {}
   for(var i =0;cookie.length>i;i++){
    	cook2[cookie[i].split('=')[0]] = cookie[i].split('=')[1];
    }
    return cook2[name];
}
function deletecookie(name){
    var cookie = document.cookie;
    var cook2 = {}
    cookie = cookie.split("; ");
    for(var i =0;cookie.length>i;i++){
    	cook2[cookie[i].split('=')[0]] = cookie[i].split('=')[1];
    }
    document.cookie = name + "="+cook2[name]+"; max-age=-1";
}
	</script>
